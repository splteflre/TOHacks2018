<!DOCTYPE html>
<html>
<head>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Speech to text converter in JS</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" />
    <style type="text/css">
        body {
            font-family: verdana;
        }

        #result {
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px 0 #bbb;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 25px;
        }

        button {
            font-size: 20px;
            position: absolute;
            top: 240px;
            left: 50%;
        }
    </style>
</head>
<body>
    <h4 align="center">Speech to text converter in JS</h4>
    <div id="result"></div>
    <button onclick="startConverting();"><i class="fa fa-microphone"></i></button>

    <audio id="guitarTrack1">
        <source src="bassGuitar.wav" type="audio/wav">
    </audio>
    <audio id="guitarTrack2">
        <source src="funkGuitar.wav" type="audio/wav">
    </audio>
    <audio id="guitarTrack3">
        <source src="jazzGuitar.wav" type="audio/wav">
    </audio>


    <script type="text/javascript">

       // var a = document.getElementById("guitarTrack1");
        var guitarTrack1 = document.getElementById("guitarTrack1");
        var guitarTrack2 = document.getElementById("guitarTrack2");
        var guitarTrack3 = document.getElementById("guitarTrack3");

		var r = document.getElementById('result');

		function playTrack1() {
		     guitarTrack1.play();
		}
		function playTrack2() {
		    guitarTrack2.play();
		}
		function playTrack3() {
		    guitarTrack3.play();
		}

		function startConverting () {
			if('webkitSpeechRecognition' in window){
				var speechRecognizer = new webkitSpeechRecognition();
				speechRecognizer.continuous = true;
				speechRecognizer.interimResults = true;
				speechRecognizer.lang = 'en-IN';
				speechRecognizer.start();

				var finalTranscripts = '';

				speechRecognizer.onresult = function(event){
					var interimTranscripts = '';
					for(var i = event.resultIndex; i < event.results.length; i++){
						var transcript = event.results[i][0].transcript;
						transcript.replace("\n", "<br>");
						if(event.results[i].isFinal){
							finalTranscripts += transcript;
						}else{
							interimTranscripts += transcript;
						}
					}
					r.innerHTML = finalTranscripts + '<span style="color:#999">' + interimTranscripts + '</span>';
					if (interimTranscripts === "1") {
					    playTrack1();
					    startConverting();
					}
					else if (interimTranscripts === "2") {
					    playTrack2();
					    startConverting();
					}
					else if (interimTranscripts === "3") {
					    playTrack3();
					    startConverting();
					}
				};
				speechRecognizer.onerror = function (event) {
				};
			}else{
				r.innerHTML = 'Your browser is not supported. If google chrome, please upgrade!';
			}
		}



    </script>
</body>
</html>
